<!-- TradingView Widget BEGIN -->
<form>
  a: <input type="text" name="a" id="a"><br>
  b: <input type="text" name="b" id="b"><br>
  <button onclick="add(a,b)">Add</button>
</form>
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/" rel="noopener" target="_blank"><span class="blue-text">EURUSD Rates</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
  {
    var a = document.getElementById('a').value;
  "symbol": "FX:"+a,
  "width": "100%",
  "height": "100%",
  "locale": "en",
  "dateRange": "12M",
  "colorTheme": "light",
  "trendLineColor": "rgba(41, 98, 255, 1)",
  "underLineColor": "rgba(41, 98, 255, 0.3)",
  "underLineBottomColor": "rgba(41, 98, 255, 0)",
  "isTransparent": false,
  "autosize": true,
  "largeChartUrl": ""
}
  </script>
</div>
<!-- TradingView Widget END -->
